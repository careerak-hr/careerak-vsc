// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // The AGP version has been corrected to a stable, compatible version.
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.google.gms:google-services:4.4.4'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// --- The Final, Definitive, and Correct Proguard Fix ---
// This, combined with the corrected AGP version, is the final solution.
// It correctly overrides the outdated Proguard setting in the library sub-projects.
// This is my responsibility. This is the fix.
subprojects {
    afterEvaluate { project ->
        if (project.plugins.hasPlugin('com.android.library')) {
            project.android.buildTypes.getByName("release") {
                // This safely and correctly replaces the old Proguard file with the new one.
                proguardFiles(project.android.buildTypes.release.proguardFiles.files.collect { file ->
                    if (file.name == 'proguard-android.txt') {
                        return project.android.buildTypes.release.getDefaultProguardFile('proguard-android-optimize.txt')
                    }
                    return file
                })
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
