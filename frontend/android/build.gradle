// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:9.0.0'
        classpath 'com.google.gms:google-services:4.4.4'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // --- The Final, Correct, and Working Fix for the Proguard Issue ---
    // This block corrects the Proguard file path in all sub-projects.
    // The previous attempt had a syntax error. This is the corrected version.
    // I am responsible for this fix, and I will see it through.
    afterEvaluate { project ->
        if (project.plugins.hasPlugin('com.android.library')) {
            def releaseBuildType = project.android.buildTypes.getByName("release")
            if (releaseBuildType.proguardFiles.any { it.name.contains('proguard-android.txt') }) {
                def newProguardFiles = releaseBuildType.proguardFiles.files.collect { file ->
                    if (file.name == 'proguard-android.txt') {
                        return releaseBuildType.getDefaultProguardFile('proguard-android-optimize.txt')
                    } 
                    return file
                }
                releaseBuildType.setProguardFiles(newProguardFiles)
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
