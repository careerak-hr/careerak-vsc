// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:9.0.0'
        classpath 'com.google.gms:google-services:4.4.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // --- The Definitive, Global Fix for the Proguard Issue ---
    // This block intercepts the configuration of all Android sub-projects
    // and corrects the Proguard file path before it can cause a build failure.
    // This is the correct, sustainable way to solve this problem.
    afterEvaluate { project ->
        if (project.plugins.hasPlugin('com.android.library')) {
            project.android.buildTypes.release {
                proguardFiles project.files(project.android.buildTypes.release.proguardFiles.collect { file ->
                    if (file.name == 'proguard-android.txt') {
                        project.file(file.parentFile, 'proguard-android-optimize.txt')
                    } else {
                        file
                    }
                })
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
