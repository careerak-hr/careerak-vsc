apply plugin: 'com.android.application'

// تحميل ملف local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { localProperties.load(it) }
}

android {
    namespace = "com.careerak.app" // [وعد] تعديل صيغة الإسناد

    compileSdkVersion = rootProject.ext.compileSdkVersion // [وعد] إصلاح تحذير Gradle 10

    signingConfigs {
        release {
            if (localProperties.getProperty('RELEASE_STORE_PASSWORD') != null) {
                storeFile file('careerak.keystore')
                storePassword localProperties.getProperty('RELEASE_STORE_PASSWORD')
                keyAlias localProperties.getProperty('RELEASE_KEY_ALIAS')
                keyPassword localProperties.getProperty('RELEASE_KEY_PASSWORD')
            }
        }
    }

    defaultConfig {
        applicationId = "com.careerak.app" // [وعد] تعديل صيغة الإسناد
        minSdkVersion = rootProject.ext.minSdkVersion // [وعد] تعديل صيغة الإسناد
        targetSdkVersion = rootProject.ext.targetSdkVersion // [وعد] تعديل صيغة الإسناد
        versionCode 2
        versionName "1.2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~' // [وعد] تعديل صيغة الإسناد
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources = true // [وعد] تعديل صيغة الإسناد
            if (localProperties.getProperty('RELEASE_STORE_PASSWORD') != null) {
                signingConfig = signingConfigs.release // [وعد] تعديل صيغة الإسناد
            }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    configurations.configureEach {
        resolutionStrategy {
            force 'androidx.dynamicanimation:dynamicanimation:1.0.0'
            // حل مشكلة تعارض مكتبة التشفير (Bouncy Castle)
            force 'org.bouncycastle:bcprov-jdk18on:1.78.1'
            force 'com.google.android.gms:play-services-location:21.3.0'
        }
    }
}

// ✅ تغيير اسم ملف الـ APK الناتج
androidComponents {
    onVariants(selector().all()) { variant ->
        variant.outputs.each { output ->
            output.outputFileName.set("careerak-${variant.name}.apk")
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')

    // ✅ إضافة مكتبات Retrofit و OkHttp المفقودة
    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:3.0.0'
    implementation 'com.squareup.okhttp3:okhttp:5.3.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.3.2'

    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}
