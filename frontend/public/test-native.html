<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار حقول الإدخال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #E3DAD1;
            direction: rtl;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #304B60;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #304B60;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            color: #304B60;
            box-sizing: border-box;
            
            /* إجبار التفاعل */
            pointer-events: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
            touch-action: manipulation !important;
        }
        
        select {
            cursor: pointer !important;
            user-select: none !important;
            -webkit-user-select: none !important;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #D48161;
            box-shadow: 0 0 5px rgba(212, 129, 97, 0.5);
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #304B60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:active {
            background-color: #D48161;
        }
        
        .log {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #0f0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار حقول الإدخال - HTML خالص</h1>
        
        <div class="field">
            <label for="text-input">حقل نص:</label>
            <input type="text" id="text-input" placeholder="اكتب هنا...">
            <div class="result" id="text-result">لم يتم الإدخال بعد</div>
        </div>
        
        <div class="field">
            <label for="email-input">بريد إلكتروني:</label>
            <input type="email" id="email-input" placeholder="email@example.com">
            <div class="result" id="email-result">لم يتم الإدخال بعد</div>
        </div>
        
        <div class="field">
            <label for="password-input">كلمة مرور:</label>
            <input type="password" id="password-input" placeholder="كلمة المرور">
            <div class="result" id="password-result">لم يتم الإدخال بعد</div>
        </div>
        
        <div class="field">
            <label for="date-input">تاريخ الميلاد:</label>
            <input type="date" id="date-input">
            <div class="result" id="date-result">لم يتم الإدخال بعد</div>
        </div>
        
        <div class="field">
            <label for="select-input">قائمة منسدلة:</label>
            <select id="select-input">
                <option value="">اختر...</option>
                <option value="option1">خيار 1</option>
                <option value="option2">خيار 2</option>
                <option value="option3">خيار 3</option>
            </select>
            <div class="result" id="select-result">لم يتم الاختيار بعد</div>
        </div>
        
        <button onclick="testAll()">اختبار جميع الحقول</button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function setupField(inputId, resultId) {
            const input = document.getElementById(inputId);
            const result = document.getElementById(resultId);
            
            input.addEventListener('input', function(e) {
                result.textContent = `القيمة: ${e.target.value}`;
                log(`${inputId} changed: ${e.target.value}`);
            });
            
            input.addEventListener('focus', function() {
                log(`${inputId} focused`);
                result.style.backgroundColor = '#e6f3ff';
            });
            
            input.addEventListener('blur', function() {
                log(`${inputId} blurred`);
                result.style.backgroundColor = '#f0f0f0';
            });
            
            input.addEventListener('touchstart', function() {
                log(`${inputId} touch start`);
            });
            
            input.addEventListener('touchend', function() {
                log(`${inputId} touch end`);
            });
            
            input.addEventListener('click', function() {
                log(`${inputId} clicked`);
            });
        }
        
        function testAll() {
            log('=== بدء اختبار جميع الحقول ===');
            
            const fields = ['text-input', 'email-input', 'password-input', 'date-input', 'select-input'];
            
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                log(`${fieldId}: يمكن التركيز = ${field.tabIndex !== -1}, مرئي = ${field.offsetParent !== null}`);
            });
        }
        
        // إعداد جميع الحقول
        document.addEventListener('DOMContentLoaded', function() {
            log('صفحة HTML محملة');
            
            setupField('text-input', 'text-result');
            setupField('email-input', 'email-result');
            setupField('password-input', 'password-result');
            setupField('date-input', 'date-result');
            setupField('select-input', 'select-result');
            
            log('تم إعداد جميع الحقول');
            
            // معلومات النظام
            log(`User Agent: ${navigator.userAgent}`);
            log(`Platform: ${navigator.platform}`);
            log(`Touch Support: ${('ontouchstart' in window) ? 'Yes' : 'No'}`);
            
            if (window.Capacitor) {
                log(`Capacitor Platform: ${window.Capacitor.getPlatform()}`);
            } else {
                log('Capacitor not detected');
            }
        });
    </script>
</body>
</html>
