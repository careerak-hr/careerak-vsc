<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1A365D" />
    <meta name="color-scheme" content="light">
    <meta name="description" content="Careerak - The Future of HR" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- DNS Prefetch and Preconnect for external resources (FR-PERF-8) -->
    <!-- Cloudinary for images -->
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    
    <!-- API endpoint -->
    <link rel="dns-prefetch" href="https://careerak.com" />
    <link rel="preconnect" href="https://careerak.com" crossorigin />
    
    <!-- Pusher for real-time features -->
    <link rel="dns-prefetch" href="https://sockjs-eu.pusher.com" />
    <link rel="preconnect" href="https://sockjs-eu.pusher.com" crossorigin />

    <!-- Preload critical fonts for faster rendering (FR-PERF-8) -->
    <!-- Arabic - Amiri Regular (most commonly used) -->
    <link rel="preload" href="/src/assets/fonts/amiri/Amiri-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    
    <!-- English - Cormorant Garamond Regular -->
    <link rel="preload" href="/src/assets/fonts/cormorant-garamond/CormorantGaramond-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    
    <!-- French - EB Garamond Regular -->
    <link rel="preload" href="/src/assets/fonts/eb-garamond/EBGaramond-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

    <!-- Preload critical CSS for faster First Contentful Paint (FCP) (FR-PERF-8) -->
    <!-- Primary CSS bundle will be injected by Vite during build -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Preload critical JavaScript entry point (FR-PERF-8) -->
    <link rel="modulepreload" href="/src/index.jsx" />

    <title>Careerak</title>
    
    <!-- Critical CSS inlined for faster FCP (FR-PERF-8, NFR-PERF-3) -->
    <style>
      /* Critical styles for initial render - reduces FCP */
      :root {
        color-scheme: light !important;
        --primary: #304B60;
        --secondary: #E3DAD1;
        --accent: #D48161;
      }
      
      body {
        background-color: #E3DAD0 !important;
        color: #1A365D !important;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
      }
      
      /* Loading spinner for initial render */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 4px solid #E3DAD1;
        border-top-color: #304B60;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loader when app is ready */
      .app-ready .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial loading indicator for better perceived performance -->
      <div class="initial-loader" aria-label="Loading"></div>
    </div>
    
    <script src="/input-fix.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('contextmenu', function(e) {
          if (e.target && typeof e.target.matches === 'function' && !e.target.matches('input, select, textarea')) {
            e.preventDefault();
            return false;
          }
        });
        
        document.addEventListener('selectstart', function(e) {
          if (e.target && typeof e.target.matches === 'function' && !e.target.matches('input, select, textarea')) {
            e.preventDefault();
            return false;
          }
        });
        
        document.addEventListener('dragstart', function(e) {
          if (e.target && typeof e.target.matches === 'function' && !e.target.matches('input, select, textarea')) {
            e.preventDefault();
            return false;
          }
        });
      });
      
      window.addEventListener('load', function() {
        const allElements = document.querySelectorAll('*:not(input):not(select):not(textarea)');
        allElements.forEach(function(element) {
          element.style.webkitUserSelect = 'none';
          element.style.mozUserSelect = 'none';
          element.style.msUserSelect = 'none';
          element.style.userSelect = 'none';
          element.style.webkitTouchCallout = 'none';
          element.oncontextmenu = function() { return false; };
          element.onselectstart = function() { return false; };
          element.ondragstart = function() { return false; };
        });
        
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(function(input) {
          input.style.webkitUserSelect = 'text';
          input.style.mozUserSelect = 'text';
          input.style.msUserSelect = 'text';
          input.style.userSelect = 'text';
          input.style.webkitTouchCallout = 'default';
          input.style.pointerEvents = 'auto';
          input.style.cursor = input.tagName === 'SELECT' ? 'pointer' : 'text';
          input.oncontextmenu = null;
          input.onselectstart = null;
          input.ondragstart = null;
        });
      });
    </script>
    
    <!-- Vite entry point -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
