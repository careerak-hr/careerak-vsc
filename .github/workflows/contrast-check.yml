name: Contrast Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  contrast-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run contrast checker
        working-directory: frontend
        run: npm run check:contrast
      
      - name: Upload contrast report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: contrast-report
          path: frontend/contrast-report.json
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('frontend/contrast-report.json', 'utf8'));
            
            let comment = '## ⚠️ Contrast Check Failed\n\n';
            comment += '### Summary\n';
            comment += `- **Critical**: ${report.summary.critical.failed} failed out of ${report.summary.critical.total}\n`;
            comment += `- **Important**: ${report.summary.important.failed} failed out of ${report.summary.important.total}\n`;
            comment += `- **Large Text**: ${report.summary.largeText.failed} failed out of ${report.summary.largeText.total}\n\n`;
            
            if (report.results.critical.failed.length > 0) {
              comment += '### Critical Failures\n';
              report.results.critical.failed.forEach(item => {
                comment += `- **${item.name}**: ${item.ratio}:1 (Required: ${item.required}:1)\n`;
              });
            }
            
            comment += '\n[View full report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
